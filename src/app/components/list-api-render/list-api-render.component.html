<section class="classs">

    <h1>Animais</h1>

    <ul>

        <li *ngFor= "let animal of animals">ID: <a routerLink="/itemDetail/{{animal.id}}">{{animal.id}}</a> 
            -- Nome: {{animal.name}}

            <button (click)="showDetails(animal)">Detalhes</button>
            <button (click)="remove(animal)">Remover</button>

        </li>

    </ul>
    <p>{{animalDetails}}</p>



</section>
