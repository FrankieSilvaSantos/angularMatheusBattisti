<section class="class">

    <section *ngIf="canShow">Estamos mostrando isso porque foi permitido</section>


    <h2 *ngIf="name==='Frankie'; else nameNotFound">O nome é Frankie</h2>
    <ng-template #nameNotFound>
        <section>
            <h2>Nome não foi encontrado</h2>
        </section>
    </ng-template>

</section>
